id: download form
progress: 95
section: download
attachment code: a_plaintiff_s_motion_to_modify_qc_v20009_attachment
field: a_plaintiff_s_motion_to_modify_qc_v20009_download_without_coverpage
comment: |
  The attachment email screen relies on final_form_to_file being defined. This will be built from the interview_metadata dictionary's contents, but if you add any addenda you will want to set this in a code block somewhere that takes priority over basic-questions.yml.
  Add back in if needed: 
    ${ action_button_html( url_action('form_delivery_complete'), id_tag="submitToCourt", label="Submit to " + str(courts[0].name), icon=send_icon, size="md", color="primary")}
decoration: file-download
question: |
  % if not defined('email_success') or not email_success:
  Download signed the form without the coverpage
  % else:
  Your form has already been emailed to ${ court_names }
  % endif
subquestion: |
  % if not defined('email_success') or not email_success:
  Thank you ${users[0]}, here are your next steps:

  1. Tap the image below to see the form in a new window. **IMPORTANT: Do not edit that PDF.** We cannot save the changes you make there and if you download that form your changes will not be saved there either.
  1. If something doesn't look right, use the "Make changes" button below to change your answers.
  1. Download or print a copy of this form for your records.
  1. If you want to you can email it to yourself or someone else.

  % else:
  If you do not hear from the court in 1 business day, call the Trial Court’s
  Emergency HelpLine 833-91-COURT (833-912-6878).
  
  The Emergency HelpLine is open:[BR]
  8:30am - 4:30pm,[BR]
  Monday - Friday.[BR]
  % endif
  
  ${ form_to_file_no_cover }  
  
  % if not defined('email_success') or not email_success:
  ${action_button_html(url_action('review_all_sections'), icon='edit', label=word("Make changes"))} 
  % endif
---
