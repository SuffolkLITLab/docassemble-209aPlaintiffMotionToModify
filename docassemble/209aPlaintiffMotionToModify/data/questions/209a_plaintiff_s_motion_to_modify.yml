id: download or send
question: |
  Do you want to download the signed form before the last questions?
subquestion: |
  You might want to do this if you want to download and mail the form yourself. You can still download the form later with the {coverpage <i class="fa fa-question-circle" aria-hidden="true"></i>} if you want.
  
  There are only a few more questions left before emailing the form. What do you want to do?
